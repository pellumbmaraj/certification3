<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">Play a sound!</div>
        <div class="pad-container">
            <div class="drum-pad" id="Heater-1" data-key="Q">Q
                <audio class="clip" id="Q" src="./sounds/Heater-1.mp3"></audio>
            </div>
            <div class="drum-pad" id="Heater-2" data-key="W">W
                <audio class="clip" id="W" src="./sounds/Heater-2.mp3"></audio>
            </div>
            <div class="drum-pad" id="Heater-3" data-key="E">E
                <audio class="clip" id="E" src="./sounds/Heater-3.mp3"></audio>
            </div>
            <div class="drum-pad" id="Heater-4" data-key="A">A
                <audio class="clip" id="A" src="./sounds/Heater-4_1.mp3"></audio>
            </div>
            <div class="drum-pad" id="Clap" data-key="S">S
                <audio class="clip" id="S" src="./sounds/Heater-6.mp3"></audio>
            </div>
            <div class="drum-pad" id="Open-HH" data-key="D">D
                <audio class="clip" id="D" src="./sounds/Dsc_Oh.mp3"></audio>
            </div>
            <div class="drum-pad" id="Kick-n-Hat" data-key="Z">Z
                <audio class="clip" id="Z" src="./sounds/Kick_n_Hat.mp3"></audio>
            </div>
            <div class="drum-pad" id="Kick" data-key="X">X
                <audio class="clip" id="X" src="./sounds/RP4_KICK_1.mp3"></audio>
            </div>
            <div class="drum-pad" id="Closed-HH" data-key="C">C
                <audio class="clip" id="C" src="./sounds/Cev_H2.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
